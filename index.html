<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F4C32F;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            color: black;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 4rem;
            margin: 0 0 1rem 0;
            letter-spacing: -0.02em;
        }

        h2 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 0 2rem 0;
            opacity: 0.9;
        }

        a {
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saffron</h1>
        <h2>Close deals with AI</h2>
        <a href="mailto:info@saffronhq.com">info@saffronhq.com</a>
    </div>
</body>
</html>
